
<section id="portfolio" class="container">
  <div class="row"> 
    <article ng-repeat="image in portfolio.gallery" ng-attr-id="slide0{{$index+1}} " class="columns twelve">
      <header class="slideInUp">{{image.title}} </header>
      <ul class="tasks slideInUp slideInUp2">Tasks:
        <li ng-repeat="task in image.tasks"><i class="material-icons"> {{portfolio.iconClass(task)}} </i><span>{{task}}</span></li>
      </ul>
      <div class="img-wrapper slideInUp slideInUp3"><img ng-src="{{image.url}}" class="u-max-full-width"/>
        <aside><a href="{{image.gitLink}}" title="Wiev code repo on github." target="_blank"><i class="fa fa-github"></i></a><a href="{{image.wwwLink}}" title="Watch online." target="_blank"><i class="fa fa-globe"></i></a></aside>
      </div>
      <footer class="slideInUp slideInUp4">
        <ul class="techs">Tools:
          <li ng-repeat="tech in image.techs"><img ng-src="./assets/img/icons/{{tech}}.png" alt="{{tech}}" title="{{tech}}" width="50px"/>
          </li>
        </ul>
      </footer>
    </article>
  </div>
</section>
