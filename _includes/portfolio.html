
<section id="portfolio" ng-show="main.sectionSelected(1)" ng-controller="portfolioCtrl as portfolio" class="container">
  <div class="row"> 
    <article ng-repeat="image in portfolio.gallery" ng-attr-id="slide0{%raw%}{{$index+1}} {%endraw%}" class="columns twelve">
      <header class="slideInUp">{%raw%}{{image.title}} {%endraw%}</header>
      <ul class="tasks slideInUp slideInUp2">Tasks:
        <li ng-repeat="task in image.tasks"><i class="material-icons">{%raw%} {{portfolio.iconClass(task)}} {%endraw%}</i><span>{%raw%}{{task}}{%endraw%}</span></li>
      </ul>
      <div class="img-wrapper slideInUp slideInUp3"><img ng-src="{%raw%}{{image.url}}{%endraw%}" class="u-max-full-width"/>
        <aside><a href="{%raw%}{{image.gitLink}}{%endraw%}" title="Wiev code repo on github." target="_blank"><i class="fa fa-github"></i></a><a href="{%raw%}{{image.wwwLink}}{%endraw%}" title="Watch online." target="_blank"><i class="fa fa-globe"></i></a></aside>
      </div>
      <footer class="slideInUp slideInUp4">
        <ul class="techs">Tools:
          <li ng-repeat="tech in image.techs"><img ng-src="./assets/img/icons/{%raw%}{{tech}}{%endraw%}.png" alt="{%raw%}{{tech}}{%endraw%}" title="{%raw%}{{tech}}{%endraw%}" width="50px"/>
          </li>
        </ul>
      </footer>
    </article>
  </div>
</section>
